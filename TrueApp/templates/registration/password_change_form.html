{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

	<br>
	<div class="text-center center password_change">
		<h2>Change Password</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
		<button type="submit">Change password</button>
		</form>
	</div>


{% endblock %}
